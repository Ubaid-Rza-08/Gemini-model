<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        textarea, select, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
        
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            body {
                margin: 20px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Text-to-Speech Demo</h1>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="text">Text to Convert:</label>
                <textarea 
                    id="text" 
                    placeholder="Enter the text you want to convert to speech..."
                    required>Hello! This is a text-to-speech demonstration.</textarea>
            </div>
            
            <div class="controls">
                <div class="form-group">
                    <label for="voice">Voice:</label>
                    <select id="voice">
                        <option value="alloy">Alloy (Neutral)</option>
                        <option value="echo">Echo (Resonant)</option>
                        <option value="fable">Fable (British)</option>
                        <option value="onyx">Onyx (Deep)</option>
                        <option value="nova">Nova (Warm)</option>
                        <option value="shimmer">Shimmer (Gentle)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="speed">Speed:</label>
                    <select id="speed">
                        <option value="0.5">0.5x (Very Slow)</option>
                        <option value="0.75">0.75x (Slow)</option>
                        <option value="1.0" selected>1.0x (Normal)</option>
                        <option value="1.25">1.25x (Fast)</option>
                        <option value="1.5">1.5x (Very Fast)</option>
                        <option value="2.0">2.0x (Ultra Fast)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="tts-1">TTS-1 (Fast)</option>
                        <option value="tts-1-hd">TTS-1-HD (High Quality)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="generateBtn">
                üéµ Generate Speech
            </button>
            
            <button type="button" id="testBtn" onclick="testConnection()">
                üîß Test Connection
            </button>
            
            <div class="form-group">
                <label for="backendUrl">Backend URL:</label>
                <input type="url" id="backendUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            üéôÔ∏è Generating speech... Please wait...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="audioContainer" class="audio-container" style="display: none;">
            <h3>üîä Generated Audio:</h3>
            <audio id="audioPlayer" controls></audio>
            <br>
            <a id="downloadLink" download="speech.mp3">
                <button type="button">üíæ Download MP3</button>
            </a>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        // Store current audio URL for cleanup
        let currentAudioUrl = null;
        
        document.getElementById('ttsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value.trim();
            if (!text) {
                showError('Please enter some text to convert.');
                return;
            }
            
            const requestData = {
                text: text,
                voice: document.getElementById('voice').value,
                format: 'mp3',
                speed: parseFloat(document.getElementById('speed').value),
                model: document.getElementById('model').value
            };
            
            showLoading(true);
            hideError();
            hideAudio();
            showDebug('Request data: ' + JSON.stringify(requestData, null, 2));
            
            try {
                showDebug('Sending request to /api/speech/synthesize...');
                
                const response = await fetch('http://localhost:8080/api/speech/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'audio/mpeg',
                    },
                    body: JSON.stringify(requestData)
                });
                
                showDebug(`Response status: ${response.status} ${response.statusText}`);
                showDebug(`Response headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`);
                
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    
                    try {
                        const errorText = await response.text();
                        if (errorText) {
                            errorMessage += `\nDetails: ${errorText}`;
                        }
                    } catch (e) {
                        // Ignore error reading response body
                    }
                    
                    throw new Error(errorMessage);
                }
                
                const contentType = response.headers.get('content-type');
                showDebug(`Content-Type: ${contentType}`);
                
                if (!contentType || !contentType.includes('audio')) {
                    const responseText = await response.text();
                    throw new Error(`Expected audio response but got: ${contentType}\nResponse: ${responseText}`);
                }
                
                const audioBlob = await response.blob();
                showDebug(`Audio blob size: ${audioBlob.size} bytes, type: ${audioBlob.type}`);
                
                // Clean up previous audio URL
                if (currentAudioUrl) {
                    URL.revokeObjectURL(currentAudioUrl);
                }
                
                currentAudioUrl = URL.createObjectURL(audioBlob);
                
                // Set up audio player
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = currentAudioUrl;
                
                // Set up download link
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = currentAudioUrl;
                downloadLink.download = `speech_${requestData.voice}_${Date.now()}.mp3`;
                
                showAudio();
                showDebug('Audio successfully generated and loaded!');
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to generate speech: ${error.message}`);
                showDebug(`Error details: ${error.stack || error.toString()}`);
            } finally {
                showLoading(false);
            }
        });
        
        async function testConnection() {
            showLoading(true);
            hideError();
            const backendUrl = document.getElementById('backendUrl').value || 'http://localhost:8080';
            showDebug(`Testing connection to ${backendUrl}...`);
            
            // Test multiple endpoints
            const endpoints = [
                `${backendUrl}/api/speech/health`,
                `${backendUrl}/api/speech/synthesize`,
                `${backendUrl}/actuator/health`,
                `${backendUrl}/`
            ];
            
            for (const endpoint of endpoints) {
                try {
                    showDebug(`Testing ${endpoint}...`);
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    showDebug(`‚úÖ ${endpoint} responded with status: ${response.status}`);
                    
                    if (response.ok || response.status === 405 || response.status === 400) {
                        showDebug(`üéâ Backend is reachable at ${backendUrl}`);
                        break;
                    }
                    
                } catch (error) {
                    showDebug(`‚ùå ${endpoint} failed: ${error.message}`);
                }
            }
            
            showLoading(false);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
            document.getElementById('testBtn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message.replace(/\n/g, '<br>');
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showAudio() {
            document.getElementById('audioContainer').style.display = 'block';
        }
        
        function hideAudio() {
            document.getElementById('audioContainer').style.display = 'none';
        }
        
        function showDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}\n`;
            debugDiv.style.display = 'block';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        // Clean up audio URL when page unloads
        window.addEventListener('beforeunload', function() {
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
            }
        });
    </script>
</body>
</html>
